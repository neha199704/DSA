  </body>

<script>
  function getElementsByClassName(className) {
    const elements = [];
    const parent = document.body.children;

    function toFindClassName(_parent) {
      for (let i = 0; i < _parent.length; i++) {
        const item = _parent[i];

        if (className === item.className) {
          elements.push(item);
        }

        if (item.children.length > 0) {
          toFindClassName(item.children);
        }
      }
    }
    toFindClassName(parent);
    return elements;
  }

  console.log(getElementsByClassName("inner"));
</script>
