<script>
  let matrix = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9],
  ];

  let arr1 = [];

  for (let i = 0; i < matrix[0].length; i++) {
    let matrixChange = [];
    console.log(i, "i");
    for (let j = matrix.length - 1; j >= 0; j--) {
      console.log("j", j);
      matrixChange.push(matrix[j][i]);
    }
    arr1.push(matrixChange);
  }

  console.log(arr1);
</script>
