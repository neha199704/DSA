<script>
  // 1. Reverse the string without using any inbuilt method
  //step-1  Create function who reverse a string
  //step-2  Take a variable who store empty string
  //step-3  Use  loop to reverse the string (use loop in backward direction)
  //step-4  Add each character of loop in your empty string
  //step-5  Return empty string

  function reverseString(str) {
    let result = "";
    console.log(str.length);

    for (let i = str.length - 1; i >= 0; i--) {
      console.log(i);
      result += str[i];
    }
    return result;
  }

  console.log(reverseString("hello"));
  console.log(reverseString("javascript"));
</script>
