  // by destructuring method

  function getElem(value) {
    const parent = document.body.children;

    function toFindID(key) {
      for (let i = 0; i < key.length; i++) {
        const { id, children } = key[i];

        if (value === id) {
          return key[i];
        }
        if (children.length > 0) {
          const result = toFindID(children);
          if (result) return result;
        }
      }
    }
    const result = toFindID(parent);
    return result || null;
  }

  console.log(getElem("find"));
  console.log(getElem("innerDiv"));
